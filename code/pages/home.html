<link rel="stylesheet" href="assets/pages/home.css">
<webc-container controller="TodoListController" class="todo-container">
    <header>
        <h2>TODO Application</h2>
    </header>

    <hr>

    <!-- Adding items -->
    <section class="addition">
        <label for="@item.id">Create your TODO:</label>
        <input data-view-model="@item" data-tag="create-todo">
    </section>

    <section class="filtering">
        <select data-tag="sortSelect">
            <option value="asc">Ascending</option>
            <option value="dsc">Descending</option>
        </select>
        <br>

        <label for="@limit.id">Set the item limit</label>
        <input data-view-model="@limit" data-tag="limitInput">
        <br>

        <button data-tag="filterButton">Filter</button>
    </section>

    <!-- Render each item from the model -->
    <section class="todos" data-for="@items" data-tag="items">
        <div class="todo">
            <label>
                <input type="checkbox" data-view-model="@checkbox">
            </label>
            <input type="text" data-view-model="@input">
        </div>

        <div slot="no-data">{{ @no-data }}</div>
    </section>

    <section class="deletion">
        <button data-tag="deleteTodo">Delete Selected Items</button>
    </section>

    <hr>

    <footer>
        <strong>HINTs:</strong>
        <ul>
            <li tabindex="0">Save: Unfocus or press <code>Tab</code>!</li>
            <li>Edit: double click on TODO!</li>
        </ul>
    </footer>
</webc-container>
